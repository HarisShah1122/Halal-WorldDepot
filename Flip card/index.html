<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="flip-card-container">
            <article class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="pic1.jpeg" alt="Image 1">
                        <div class="text-overlay">Image 1</div>
                    </div>
                    <div class="flip-card-back">
                        <img src="image1.webp" alt="Image 1">
                        <div class="text-overlay">Image 1 Back</div>
                    </div>
                </div>
            </article>
            <article class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="pic2.jpeg" alt="Image 2">
                        <div class="text-overlay">Image 2</div>
                    </div>
                    <div class="flip-card-back">
                        <img src="image2.jpeg" alt="Image 2">
                        <div class="text-overlay">Image 2 Back</div>
                    </div>
                </div>
            </article>
            <article class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="pic3.jpeg" alt="Image 3">
                        <div class="text-overlay">Image 3</div>
                    </div>
                    <div class="flip-card-back">
                        <img src="image3.webp" alt="Image 3">
                        <div class="text-overlay">Image 3 Back</div>
                    </div>
                </div>
            </article>
            <article class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="image4.jpeg" alt="Image 3">
                        <div class="text-overlay">Image 4</div>
                    </div>
                    <div class="flip-card-back">
                        <img src="pic4.jpeg" alt="Image 4">
                        <div class="text-overlay">Image 4 Back</div>
                    </div>
                </div>
            </article>
            <article class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="image5.jfif" alt="Image 5">
                        <div class="text-overlay">Image 5</div>
                    </div>
                    <div class="flip-card-back">
                        <img src="pic5.jpeg" alt="Image 5">
                        <div class="text-overlay">Image 5 Back</div>
                    </div>
                </div>
            </article>
            <article class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="image6.jpeg" alt="Image 6">
                        <div class="text-overlay">Image 6</div>
                    </div>
                    <div class="flip-card-back">
                        <img src="pic6.jpeg" alt="Image 6">
                        <div class="text-overlay">Image 6 Back</div>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
